{% extends "base.html" %}
{% block content %}
{% for stock in all_stock %}
<div>
    <h2>the finest of stocks</h2>
    <p>{{stock.name}}</p>
    <p>{{stock.de}}</p>
    <p>{{stock.full_name()}}</p>
    <p>{{stock.manufacturer}}</p>
    <p><a href="/stock/{{stock.id}}/edit">Edit</a></p>
   
</div>
{% endfor %}
{% endblock %}
