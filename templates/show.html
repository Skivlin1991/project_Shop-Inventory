{% extends "base.html" %}
{% block content %}
<h2>the finest of stocks</h2>
{% for stock in all_stock %}
<div>
    
    <p>{{stock.name}}</p>
    <p>{{stock.manufacturer.first_name}} {{stock.manufacturer.last_name}}</p>
    <p><a href="/stock/{{stock.id}}/edit">Edit</a></p>
   
</div>
{% endfor %}
{% endblock %}
